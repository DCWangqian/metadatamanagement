# don't use container based infrastructure cause we need sudo
sudo: required
language: java
os:
  - linux
jdk:
  - openjdk8
python:
  - "2.7"
cache:
  directories:
  - $HOME/.m2
  - ./node_modules
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.9
    sauce_connect:
      username: $SAUCE_USERNAME
      access_key: $SAUCE_ACCESS_KEY
before_install:
  - export CXX=g++-4.9
  - export NODE_OPTIONS=--max-old-space-size=4096
  - sudo rm -vf /etc/apt/sources.list.d/*riak*
  - wget -q -O - https://packages.cloudfoundry.org/debian/cli.cloudfoundry.org.key | sudo apt-key add -
  - echo "deb http://packages.cloudfoundry.org/debian stable main" | sudo tee /etc/apt/sources.list.d/cloudfoundry-cli.list
  - sudo apt-get update -qq
  - sudo apt-get install cf-cli -y
  - sudo apt-get -y install python-pip python-dev
  - pip install robotframework --user
  - pip install robotframework-extendedselenium2library --user
  - pip install pyyaml --user
  - pip install six --user
# turn off travis default mvn install call and install a recent node version instead
install:
  - rm -rf ~/.nvm && git clone https://github.com/creationix/nvm.git ~/.nvm && (cd ~/.nvm && git checkout `git describe --abbrev=0 --tags`) && source ~/.nvm/nvm.sh && nvm install 9.11.1
  - npm install -g bower
  - npm install -g grunt-cli
# do not install into local maven repo to avoid polluting the cache
script:
  - mvn -Pdev --settings ./buildconfig/settings.xml -B -DrepoToken=$COVERALLS_TOKEN package
  - cf login -u $CI_DEPLOY_USERNAME -p $CI_DEPLOY_PASSWORD -o DZHW -s dev -a https://api.run.pivotal.io
  - cf push -f ./deploy/manifest-dev.yml
  - robot -P ./src/test/robotframework/libs -d target/test/robotframework/logs -v USE_SAUCELABS:TRUE -v BROWSER:chrome --include smoketest --include chromeonly ./src/test/robotframework
  - robot -P ./src/test/robotframework/libs -d target/test/robotframework/logs -v USE_SAUCELABS:TRUE -v BROWSER:firefox --include smoketest ./src/test/robotframework
  - robot -P ./src/test/robotframework/libs -d target/test/robotframework/logs -v USE_SAUCELABS:TRUE -v BROWSER:ie --include smoketest --exclude noslowpoke ./src/test/robotframework
  - robot -P ./src/test/robotframework/libs -d target/test/robotframework/logs -v USE_SAUCELABS:TRUE -v BROWSER:edge --include smoketest --exclude noslowpoke ./src/test/robotframework
after_script:
 - mvn coveralls:report
notifications:
  email:
    recipients:
      - secure: ""
      - secure: ""
