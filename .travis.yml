# send this build to the container based infrastructure anymore
sudo: false
language: java
jdk:
  - oraclejdk8
cache:
  directories:
  - $HOME/.m2
# turn off travis default mvn install call
install:
  - node --version
  - npm --version
# do not install into local maven repo to avoid polluting the cache
script: mvn --settings ./settings.xml -B -DrepoToken=$COVERALLS_TOKEN verify cf:push-only jacoco:report coveralls:report
