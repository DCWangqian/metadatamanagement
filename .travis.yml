# send this to the alpha platform to enable docker
#dist: trusty
# send this build to the container based infrastructure anymore
sudo: false
language: java
jdk:
  - oraclejdk8
# sacrifized caching for being able to build docker images
cache:
  directories:
  - $HOME/.m2
  - node_modules
  - src/main/resources/static/bower_components
# turn off travis default mvn install call
install:
  - node --version
  - npm --version
  - npm install
  - node_modules/bower/bin/bower install
# do not install into local maven repo to avoid polluting the cache
#script: mvn --settings ./settings.xml -B -DrepoToken=$COVERALLS_TOKEN verify cf:push-only site coveralls:report
script: mvn install
