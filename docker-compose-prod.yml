jhipster-prod-elasticsearch:
  container_name: metadatamanagement-prod-elasticsearch
  image: elasticsearch
  # volumes:
  # - ~/volumes/jhipster/metadatamanagement/prod-elasticsearch/:/usr/share/elasticsearch/data/
  ports:
  - "9200:9200"
  - "9300:9300"
jhipster-prod-postgresql:
  container_name: metadatamanagement-prod-postgresql
  image: postgres
  # volumes:
  # - ~/volumes/jhipster/metadatamanagement/prod-postgresql/:/var/lib/postgresql/
  environment:
  - POSTGRES_USER=metadatamanagement
  - POSTGRES_PASSWORD=
  ports:
  - "5432:5432"

