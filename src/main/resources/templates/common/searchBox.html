<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
</head>
<body>
	<div th:fragment="searchbox">
		<div class="col-md-9 col-md-offset-3">
			<div class="row">
				<div class="col-md-12">
					<div class="panel panel-primary">
						<div class="panel-body">
							<div class="input-group">
								<label class="sr-only" for="query"
									th:text="#{common.search.searchinput.placeholder}">Search
									for Questions</label> <input type="text"
									class="form-control pjax-input" id="query"
									th:attr="data-suggest-url=${resource.suggestLink?.href}"
									th:field="*{query}"
									th:placeholder="#{common.search.searchinput.placeholder}" /> <span
									class="input-group-btn">
									<button type="submit" class="btn btn-default">
										<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
									</button>
								</span>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
