<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
</head>
<body>
	<div th:fragment="jumbotron(title,subtitle)">
		<div class="container">
			<div class="jumbotron">
				<div class="container">
					<h1 th:text="${title}"></h1>
					<p th:text="${subtitle}"></p>
				</div>
			</div>
		</div>
	</div>

	<div th:fragment="jumbotronError(title,subtitle)">
		<div class="container">
			<div class="alert alert-danger jumbotron">
				<div class="container">
					<h1 th:text="${title}"></h1>
					<p>
						<span class="glyphicon glyphicon-exclamation-sign"
							aria-hidden="true"></span> <span th:text="${subtitle}"></span>
					</p>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
