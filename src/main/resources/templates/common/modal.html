<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:lang="${T(org.springframework.context.i18n.LocaleContextHolder).getLocale().getLanguage()}">
<head>
</head>
<body>
  <div th:fragment="modal">
       <div class="modal fade" id="aboutarea" tabindex="-1" role="dialog"
			aria-labelledby="modalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button id="close-button" tabindex="1" type="button" class="close"
							data-dismiss="modal" aria-hidden="true">&times;</button>
						<h4 class="modal-title" id="modalLabel" th:text="#{modal.about}">About</h4>
					</div>
					<div class="modal-body">
						<span class="list-group-item active" th:text="#{modal.app}">Application</span>
						<span class="list-group-item"
							th:text="#{modal.brand(${@environment.getProperty('info.app.version')})}"></span>
						<span class="list-group-item"
							th:text="#{modal.application.buildtime(${@environment.getProperty('info.app.buildtime')})}"></span>
						<span class="list-group-item"
							th:text="#{modal.application.starttime(${@environment.getProperty('info.app.startuptime')})}"></span>
						<span class="list-group-item active">Springboot</span> <span
							class="list-group-item"
							th:text="#{modal.springboot(${@environment.getProperty('info.app.spring.version')})}"></span>
						<span class="list-group-item active">Elasticsearch</span> <span
							class="list-group-item"
							th:text="#{modal.elasticsearch(${@environment.getProperty('info.app.elasticsearch.version')})}"></span>
						<span class="list-group-item active">Java</span> <span
							class="list-group-item"
							th:text="#{modal.javavendor(${@environment.getProperty('java.vendor')})}"></span>
						<span class="list-group-item"
							th:text="#{modal.javaversion(${@environment.getProperty('java.version')})}"></span>
						<span class="list-group-item active" th:text="#{modal.os}">OS</span>
						<span class="list-group-item"
							th:text="#{modal.osname(${@environment.getProperty('os.name')})}"></span>
						<span class="list-group-item"
							th:text="#{modal.osarchitectur(${@environment.getProperty('os.arch')})}"></span>
						<span class="list-group-item"
							th:text="#{modal.osversion(${@environment.getProperty('os.version')})}"></span>
					</div>
					<div class="modal-footer">
						<button type="button" tabindex="2" class="btn btn-primary"
							data-dismiss="modal" th:text="#{common.button.close}">close</button>
					</div>
				</div>
			</div>
		</div>
   </div>
</body>
</html>
