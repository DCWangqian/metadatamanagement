<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
</head>
<body>
	<div th:fragment="output(label,text,column,columnOffset)">
		<div th:class="'col-md-'+${column}+' col-md-offset-'+${columnOffset}">
				<span class="labelTextBold" th:text="${label}">label</span><br></br>			
				<span class="text-left" th:text="${text}"></span>
		</div>
	</div>
</body>
</html>
