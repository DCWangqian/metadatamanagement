<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head th:include="common/head::head">
</head>
<body class="body-with-pageheader">
	<header>
		<div th:include="common/navbar::navbar"></div>
		<div
			th:include="common/pageHeader::pageHeader(title=#{question.search.title},subtitle='')"></div>
	</header>
	<form id="searchQuestions" class="data-pjax" action="#"
		th:object="${questionSearchFilter}" name="searchQuestions"
		th:action="${resource.searchLink.href}" autocomplete="off">
		<div class="container">
			<div class="row">
				<!-- SearchBox -->
				<div class="col-md-9 col-md-offset-3">
					<div class="row">
						<div class="col-md-12">
							<div class="panel panel-primary">
								<div class="panel-body">
									<div class="input-group">
										<label class="sr-only" for="query"
											th:text="#{question.search.searchinput.placeholder}">Search
											for Questions</label> <input type="text"
											class="form-control pjax-input" id="query" 
											th:field="*{query}"
											th:placeholder="#{question.search.searchinput.placeholder}" />
										<span class="input-group-btn">
											<button type="submit" class="btn btn-default">
												<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
											</button>
										</span>
									</div>
								</div>
							</div>
						</div>

					</div>
				</div>
				<!-- Results and Filter area -->
				<div id="pjax-container">
					<div class="col-md-12" id="searchResults"
						th:object="${questionSearchFilter}">
						<div class="row">
							<!-- Filter -->
							<div class="col-md-3">
							</div>
							<!-- result and page -->
							<div class="col-md-9">
								<div class="panel panel-primary">
									<div class="panel-heading">
										<span class="panel-title"
											th:text="${resource.page.metadata.totalElements}>0?#{question.search.numberOfResults(${resource.page.metadata.totalElements},${resource.page.metadata.number}*${resource.page.metadata.size}+1,${resource.page.metadata.number}*${resource.page.metadata.size}+${resource.page.content.size()})}:#{question.search.noresults}">100
											Questions found </span>
									</div>
									<ul class="list-group">
										<li th:if="${resource.page.content.size() gt 0}"
											class="list-group-item search-result"
											th:each="question : ${resource.page}">
											<h4 class="list-group-item-heading">
												<a th:href="${question.id.href}" th:if="${question.questionDocument.isFieldHighlighted('question')} == false"
													th:text="${question.questionDocument.question}"> </a>
												<a th:href="${question.id.href}" th:if="${question.questionDocument.isFieldHighlighted('question')} == true"
													th:utext="${question.questionDocument.highlightedFields.get('question')}"> </a>	
											</h4>
											<p class="list-group-item-text"
												th:if="${question.questionDocument.isFieldHighlighted('name')} == false"
												th:text="#{question.search.name(${question.questionDocument.name})}"></p>
											<p class="list-group-item-text"
												th:if="${question.questionDocument.isFieldHighlighted('name')} == true"
												th:utext="#{question.search.name(${question.questionDocument.highlightedFields.get('name')})}"></p>

											<p class="list-group-item-text"
												th:if="${question.questionDocument.isFieldHighlighted('question')} == false"
												th:text="#{question.search.question(${question.questionDocument.question})}"></p>
											<p class="list-group-item-text"
												th:if="${question.questionDocument.isFieldHighlighted('question')} == true"
												th:utext="#{question.search.question(${question.questionDocument.highlightedFields.get('question')})}"></p>

											<p class="list-group-item-text"
												th:if="${question.questionDocument.isFieldHighlighted('questionSurvey.title')} == false"
												th:text="#{question.search.survey(${question.questionDocument.questionSurvey.title})}"></p>
											<p class="list-group-item-text"
												th:if="${question.questionDocument.isFieldHighlighted('questionSurvey.title')} == true"
												th:utext="#{question.search.survey(${question.questionDocument.highlightedFields.get('questionSurvey.title')})}"></p>
										</li>
										<li th:if="${resource.page.content.size() == 0}"
											class="list-group-item">
											<p class="list-group-item-text"
												th:text="#{question.search.noresults}"></p>
										</li>
										<li class="list-group-item"
											th:if="${resource.page.content.size() gt 0}">
											<ul class="pager">
												<li class="previous"
													th:classappend="${resource.page.previousLink==null?'disabled':''}"><a
													th:href="${resource.page.previousLink?.href?:'javascript:;'}">&larr;
														<span th:text="#{common.pager.previous}"></span>
												</a></li>
												<li class="hidden-xs"><a> <span
														th:text="#{common.pagenumbers(${resource.page.metadata.number}+1,${resource.page.metadata.totalPages})}"></span>
												</a></li>
												<li class="next"
													th:classappend="${resource.page.nextLink==null?'disabled':''}"><a
													th:href="${resource.page.nextLink?.href?:'javascript:;'}"><span
														th:text="#{common.pager.next}"></span> &rarr;</a></li>
											</ul>
										</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
	<div th:include="common/js_libraries::js"></div>
	<script src="/js/variables/search.js"></script>
</body>
</html>
