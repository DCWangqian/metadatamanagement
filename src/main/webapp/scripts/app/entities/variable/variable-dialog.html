
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myVariableLabel" translate="metadatamanagementApp.variable.home.createOrEditLabel">Create or edit a Variable</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="variable.id" readonly />
        </div>
        <div class="form-group">
            <label translate="metadatamanagementApp.variable.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="variable.name"
                    required ng-maxlength="256" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="256">
                    This field cannot be longer than 256 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="metadatamanagementApp.variable.dataType" for="field_dataType">DataType</label>
            <select class="form-control" name="dataType" ng-model="variable.dataType" id="field_dataType" required>
                <option value="string" translate="metadatamanagementApp.DataTypes.string">string</option>
                <option value="numeric" translate="metadatamanagementApp.DataTypes.numeric">numeric</option>
            </select>
            <div ng-show="editForm.dataType.$invalid">
                <p class="help-block"
                    ng-show="editForm.dataType.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="metadatamanagementApp.variable.label" for="field_label">Label</label>
            <input type="text" class="form-control" name="label" id="field_label"
                    ng-model="variable.label"
                     />
        </div>
        <div class="form-group">
            <label translate="metadatamanagementApp.variable.question" for="field_question">Question</label>
            <input type="text" class="form-control" name="question" id="field_question"
                    ng-model="variable.question"
                    ng-maxlength="256" />
            <div ng-show="editForm.question.$invalid">
                <p class="help-block"
                    ng-show="editForm.question.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="256">
                    This field cannot be longer than 256 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="metadatamanagementApp.variable.scaleLevel" for="field_scaleLevel">ScaleLevel</label>
            <select class="form-control" name="scaleLevel" ng-model="variable.scaleLevel" id="field_scaleLevel" required>
                <option value="nominal" translate="metadatamanagementApp.ScaleLevel.nominal">nominal</option>
                <option value="ordinal" translate="metadatamanagementApp.ScaleLevel.ordinal">ordinal</option>
                <option value="metrisch" translate="metadatamanagementApp.ScaleLevel.metrisch">metrisch</option>
            </select>
            <div ng-show="editForm.scaleLevel.$invalid">
                <p class="help-block"
                    ng-show="editForm.scaleLevel.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label translate="metadatamanagementApp.variable.survey" for="field_survey">survey</label>
            <select class="form-control" id="field_survey" name="survey" ng-model="variable.surveyId" ng-options="survey.id as survey.title for survey in surveys">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
