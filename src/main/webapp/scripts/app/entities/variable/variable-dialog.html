
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myVariableLabel" translate="metadatamanagementApp.variable.home.createOrEditLabel">Create or edit a Variable</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="variable.id" ng-readonly="!isCreateMode"/>
        </div>
        <div class="form-group">
            <label translate="metadatamanagementApp.variable.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="variable.name"
                    required ng-maxlength="32" />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.name.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="32">
                    This field cannot be longer than 32 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="metadatamanagementApp.variable.dataType" for="field_dataType">DataType</label>
            <select class="form-control" name="dataType" ng-model="variable.dataType" id="field_dataType" required>
                <option value="string" translate="metadatamanagementApp.DataType.string">string</option>
                <option value="numeric" translate="metadatamanagementApp.DataType.numeric">numeric</option>
            </select>
            <div ng-show="editForm.dataType.$invalid">
                <p class="help-block"
                    ng-show="editForm.dataType.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="metadatamanagementApp.variable.scaleLevel" for="field_scaleLevel">ScaleLevel</label>
            <select class="form-control" name="scaleLevel" ng-model="variable.scaleLevel" id="field_scaleLevel" required>
                <option value="ordinal" translate="metadatamanagementApp.ScaleLevel.ordinal">ordinal</option>
                <option value="nominal" translate="metadatamanagementApp.ScaleLevel.nominal">nominal</option>
                <option value="metric" translate="metadatamanagementApp.ScaleLevel.metric">metric</option>
            </select>
            <div ng-show="editForm.scaleLevel.$invalid">
                <p class="help-block"
                    ng-show="editForm.scaleLevel.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label translate="metadatamanagementApp.variable.label" for="field_label">Label</label>
            <input type="text" class="form-control" name="label" id="field_label"
                    ng-model="variable.label"
                    required ng-maxlength="128" />
            <div ng-show="editForm.label.$invalid">
                <p class="help-block"
                    ng-show="editForm.label.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.label.$error.maxlength" translate="entity.validation.maxlength" translate-value-max="128">
                    This field cannot be longer than 128 characters.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || editForm.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
