<div class="container" ng-init="initsearch()">
	 <h2 translate="metadatamanagementApp.variable.home.title">Variables</h2>
    <jh-alert></jh-alert>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <button class="btn btn-primary" ui-sref="variable.new">
                    <span class="glyphicon glyphicon-flash"></span> <span translate="metadatamanagementApp.variable.home.createLabel">Create a new Variable</span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteVariableConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="deleteForm" ng-submit="confirmDelete(variable.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="metadatamanagementApp.variable.delete.question" translate-values="{id: '{{variable.id}}'}">Are you sure you want to delete this Variable?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="deleteForm.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br></br>
    <div class="row">
	<div class="panel panel-primary">
		<div class="panel-body">
			<form ng-submit="search()" method='get'>
				<div class="input-group">
					<label class="sr-only" for="query" >{{}}
						</label><input type="text" ng-model="query"
						ng-keyup="search()" class="form-control"
						placeholder="{{'variablesearch.inputplaceholder'|translate}}"
						autocomplete="off"> <span class="input-group-btn"><button
							class="btn btn-default" type="submit">
							<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
						</button></span>
				</div>
			</form>
		</div>
	</div>
	<!-- if searchResult is available, display it as formatted json -->
	<div ng-if="searchResult" class="panel panel-primary">
		<div class="panel-heading">
			<h3 class="panel-title">{{'variablesearch.variablelist'|translate}}</h3>
		</div>
		<ul class="list-group">
			<li ng-repeat="result in searchResult" class="list-group-item"><h4
					class="list-group-item-heading">
					<a  ui-sref="variable.detail({id:result._source.id})">{{result._source.label}}</a>
				</h4>
				<p class="list-group-item-text">{{result._source.name}}</p>
				<p class="list-group-item-text">{{result._source.question }}</p>
				<p class="list-group-item-text">{{result._source.variableSurvey.title }}</p>
				</br>
				<button type="submit"
                                ui-sref="variable.detail({id:result._source.id})"
                                class="btn btn-info btn-sm" ng-disabled="{{isDisabled}}">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ui-sref="variable.edit({id:result._source.id})"
                                class="btn btn-primary btn-sm" ng-disabled="{{isDisabled}}">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(result._source.id)"
                                class="btn btn-danger btn-sm"ng-disabled="{{isDisabled}}">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
			</li>
		</ul>
	</div>
	</div>
</div>
