
<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myFdzProjectLabel" translate="metadatamanagementApp.fdzProject.home.createOrEditLabel">Create or edit a FdzProject</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
        <div class="form-group">
            <label class="control-label" translate="metadatamanagementApp.fdzProject.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="fdzProject.name"
                    required />
            <div ng-show="editForm.name.$invalid">
                <p class="help-block"
                    ng-show="editForm.name.$error.required" translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
            <!-- TODO make name behave like id in variables -->
        </div>
        <div class="form-group">
            <label class="control-label" translate="metadatamanagementApp.fdzProject.sufDoi" for="field_sufDoi">SufDoi</label>
            <input type="text" class="form-control" name="sufDoi" id="field_sufDoi"
                    ng-model="fdzProject.sufDoi"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="metadatamanagementApp.fdzProject.cufDoi" for="field_cufDoi">CufDoi</label>
            <input type="text" class="form-control" name="cufDoi" id="field_cufDoi"
                    ng-model="fdzProject.cufDoi"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
