
<div>
    <h2><span translate="metadatamanagementApp.survey.detail.title">Survey</span> {{survey.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th translate="entity.detail.field">Field</th>
                <th translate="entity.detail.value">Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span translate="metadatamanagementApp.survey.title">Title</span>
                </td>
                <td>
                    <span class="form-control-static">{{survey.title}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="metadatamanagementApp.survey.begin">Begin</span>
                </td>
                <td>
                    <span class="form-control-static">{{survey.begin | date:'mediumDate'}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span translate="metadatamanagementApp.survey.endDate">EndDate</span>
                </td>
                <td>
                    <span class="form-control-static">{{survey.endDate | date:'mediumDate'}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
