<form name="editForm" role="form" novalidate ng-submit="save()" show-validation>
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="clear()">&times;</button>
    <h4 class="modal-title" id="mySurveyLabel" translate="metadatamanagementApp.survey.home.createOrEditLabel">Create or edit a Survey</h4>
  </div>
  <div class="modal-body">
    <jh-alert-error></jh-alert-error>
    <div class="form-group">
      <label for="id" translate="global.field.id">FDZ ID</label>
      <input type="text" class="form-control" id="id" name="id" ng-model="survey.id" ng-readonly="!isCreateMode" ng-pattern="/^[_A-Za-z0-9]*$/" required/>
      <div ng-show="editForm.id.$invalid">
        <p class="help-block" ng-show="editForm.id.$error.required" translate="entity.validation.required">
          This field is required.
        </p>
        <p class="help-block" ng-show="editForm.id.$error.pattern" translate="entity.validation.fdzid">
          The FDZ ID can only contain letters, digits and underscore.
        </p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" translate="metadatamanagementApp.survey.title" for="field_title">Title</label>
      <input type="text" class="form-control" name="title" id="field_title" ng-model="survey.title" required />
      <div ng-show="editForm.title.$invalid">
        <p class="help-block" ng-show="editForm.title.$error.required" translate="entity.validation.required">
          This field is required.
        </p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" translate="metadatamanagementApp.survey.fieldPeriod" for="field_fieldPeriod">FieldPeriod</label>
      <input type="date" class="form-control" name="fieldPeriod" id="field_fieldPeriod" ng-model="survey.fieldPeriod" required />
      <div ng-show="editForm.fieldPeriod.$invalid">
        <p class="help-block" ng-show="editForm.fieldPeriod.$error.required" translate="entity.validation.required">
          This field is required.
        </p>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" translate="metadatamanagementApp.survey.fdzProjectName" for="field_fdzProjectName">FdzProjectName</label>
      <input type="text" class="form-control" name="fdzProjectName" id="field_fdzProjectName" ng-model="survey.fdzProjectName" required />
      <div ng-show="editForm.fdzProjectName.$invalid">
        <p class="help-block" ng-show="editForm.fdzProjectName.$error.required" translate="entity.validation.required">
          This field is required.
        </p>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
      <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
    </button>
    <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
      <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
    </button>
  </div>
</form>
