website: https://metadatamanagement-dev.cfapps.io/
capabilities:
  chrome:
    name: Win10/Chrome
    platform: Windows 10
    browserName: chrome
    version: latest
    screenResolution: 1920x1080
  firefox:
    name: Win10/Firefox
    platform: Windows 10
    browserName: firefox
    version: latest
    screenResolution: 1920x1080
  edge:
    name: Win10/Edge
    platform: Windows 10
    browserName: MicrosoftEdge
    version: latest
    screenResolution: 1920x1080
  ie:
    name: Win10/IE11
    platform: Windows 10
    browserName: internet explorer
    version: latest
    screenResolution: 1920x1080
    nativeEvents: false
    unexpectedAlertBehaviour: accept
    ignoreProtectedModeSettings: true
    disable-popup-blocking: true
    enablePersistentHover: true
    ignoreZoomSetting: true
    requireWindowFocus: true
    javascriptEnabled: true
    ensureCleanSession: true
    logLevel: 'TRACE'
    logFile: 'ie.log'
