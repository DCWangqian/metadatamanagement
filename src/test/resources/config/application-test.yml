spring:
  data:
    elasticsearch:
      cluster-name: fdztestcluster
      properties:
        name: fdztestnode
        #move elasticsearch data folder to the target folder
        path.data: target/elasticsearch
        node.local: true
        index.search.slowlog.threshold.query.info: 1ms
        discovery.zen.master_election.filter_client: false
        discovery.zen.ping.multicast.enabled: false
        # Using little filesystem as possible 
        index.store.type: memory
        index.store.fs.memory.enabled: true
        index.gateway.type: none
        gateway.type: none
        index.number_of_shards: 1
        index.number_of_replicas: 0

logging:
  level:
    org.elasticsearch.index.search.slowlog.query: INFO

#set buildtime to arbitrary string to fix unit test in eclipse
info:
  app.buildtime=test