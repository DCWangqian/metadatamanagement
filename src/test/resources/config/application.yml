# ===================================================================
# JHipster specific properties
# ===================================================================

spring:
    data:
       rest:
          base-path: /api
          max-page-size: 50
          default-page-size: 10
          return-body-on-create: false
          return-body-on-update: false
       mongodb:
          host: localhost
          port: 0
          database: metadatamanagement
    mail:
        host: localhost
        port: 3025
    mvc:
        favicon:
            enabled: false
    thymeleaf:
        mode: XHTML

security:
    basic:
        enabled: false

server:
    port: 10344
    address: localhost

# ===================================================================
# JHipster specific properties
# ===================================================================

metadatamanagement:
  elasticsearch-client:
    url: http://localhost:9234
    read-timeout: 60000
  dara:
    endpoint: ${DARA_ENDPOINT} 
    username: ${DARA_USERNAME}
    password: ${DARA_PASSWORD}

jhipster:
    async:
        corePoolSize: 2
        maxPoolSize: 50
        queueCapacity: 10000
    security:
        authentication:
            oauth:
                clientid: metadatamanagementapp
                secret: mySecretOAuthSecret
        rememberme:
            # security key (this key should be unique for your application, and kept secret)
            key: 786cea5f182ffdd133864bbc75f69f8d008b5bc3
    metrics: # DropWizard Metrics configuration, used by MetricsConfiguration
        jmx.enabled: true
